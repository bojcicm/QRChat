<div class="container" *ngIf="isChatLoading">
    <div class="row">
      <h5 class="center-align">Hello {{fbUserData.name}}</h5>
    </div>
    <div class="row">
      <p class="center-align">Please wait until chat is loaded...</p>
    </div>
    <div class="row">      
      <div class="center-align">
        <div class="preloader-wrapper small active">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="container" *ngIf="!isChatLoading"> 
  <div *ngFor="let message of messages">
    <single-message [message]="message"></single-message>
  </div>

  <div class="row">
    <div class="col s12">
      <div class="card-panel lighten-5 z-depth-3">
        <form>
          <div class="input-field">
            <input class="validate" type="text" id="message" #box 
              (keyup.enter)="sendMessage(box.value); box.value=''"
            >
            <label for="message">Write message</label>
          </div>
        </form>
      </div>
    </div>
</div>
