<div class="container" *ngIf="isChatLoading">
  <div class="valign-wrapper">
    <div class="row">
      <div class="center-align">
        <div class="preloader-wrapper small active">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container" *ngIf="!isChatLoading"> 
  <div *ngFor="let message of messages">
    <single-message [message]="message"></single-message>
  </div>

  <div class="row">
    <div class="col s12">
      <div class="card-panel lighten-5 z-depth-3">
          <div class="input-field">
            <textarea id="icon_prefix2" class="materialize-textarea" #box (keyup.enter)="sendMessage(box.value)"></textarea>
            <label for="icon_prefix2">Write message</label>
          </div>
      </div>
    </div>
  </div>
</div>
