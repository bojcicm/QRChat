<div class="row" *ngIf="isChatLoading">
    
  <div class="col s12 m12">
    <div class="">      
      <div class="valign-wrapper">
        <div style="width:150px; margin: 20px auto;" *ngIf="userId">
          <img class="<responsive-img></responsive-img>" src="{{userQrCodeUrl}}" />
        </div>
      </div>
    </div>    
  </div>
  
  <div class="col s12 m12 valign-wrapper" style="min-height: 300px">
    <div *ngIf="!(user | async)?.tokenData" style="width:100%">
      <div class="center-align">
        
        <h5>Waiting to scan QR code</h5>
        <div class="preloader-wrapper small active">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>

      </div>
      

    </div>
    
    <div *ngIf="(user | async)?.tokenData" style="width:100%">
      <div class="center-align">

        <div *ngIf="isFacebookLoading">
          <h5>Waiting to load Facebook data</h5>
          <div class="preloader-wrapper small active">
            <div class="spinner-layer spinner-blue-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
        </div>

        <div *ngIf="!isFacebookLoading">
          
          <div class="row">
            <div class="col s6 m6">
              <h5>Hello {{fbUser.name}}</h5>
            </div>
            <div class="col s6 m6">
              <img class="responsive-img circle" src="{{fbUser.profileImage}}"/>
            </div>
          </div>
          <span>Please wait until chat is loaded...</span>
          <div class="row">
            <div class="preloader-wrapper small active">
              <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
     
  </div>
</div>

<div *ngIf="!isChatLoading">
  <!--messages-->
  <div class="row">


    <div *ngFor="let message of messages">
      <single-message message="message"></single-message>
    </div>

  </div>

  <!--input message-->
  <div class="row">
    <form class="col s12 m12">
      <div class="row">
        <div class="input-field">
          <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
          <label for="icon_prefix2">Write message</label>
        </div>
      </div>
    </form>
  </div>
          
</div>
